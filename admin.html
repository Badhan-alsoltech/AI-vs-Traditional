<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard — Human vs AI</title>
  <link rel="icon" type="image/png" href="/assets/images/logo.png" />

  <link rel="stylesheet" href="/screens/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="/screens/admin.js" defer></script>

  <style>
    body {
      background: #f7f8fa;
      color: #1e293b;
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }

    .nav {
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid #e5e7eb;
    }

    .nav-inner {
      padding: 14px 24px;
      max-width: 1200px;
      margin: auto;
    }

    .btn {
      background: #e94057;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #d82d4c;
    }

    .admin-root {
      max-width: 1200px;
      margin: 120px auto 80px;
      padding: 0 20px;
    }

    .admin-title {
      font-size: 1.8rem;
      font-weight: 800;
    }

    .cards {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.05);
      flex: 1;
    }

    .number { font-size: 28px; font-weight: 800; }

    .chart-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      gap: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.05);
      margin-bottom: 24px;
    }

    .chart-area {
      flex: 1;
      height: 360px;
    }

    .aggregates-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .aggregates-list li {
      background: #f1f5f9;
      padding: 8px 10px;
      border-radius: 8px;
      margin-bottom: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px 8px;
      border-bottom: 1px solid #e2e8f0;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      max-width: 900px;
      width: 95%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 12px 40px rgba(0,0,0,0.2);
    }

  </style>
</head>

<body>

  <!-- Navigation -->
  <nav class="nav">
    <div class="nav-inner">
      <button class="btn" id="backHome" style="background:#64748b;">← Back to Home</button>
    </div>
  </nav>

  <!-- Admin Content -->
  <div class="admin-root">

    <div class="admin-title">Admin Dashboard</div>

    <div class="cards">
      <div class="card">
        <div class="number" id="totalSubmissions">0</div>
        <div>Total Submissions</div>
      </div>

      <div class="card">
        <div class="number" id="uniqueEmails">—</div>
        <div>Unique Emails</div>
      </div>

      <div class="card">
        <div class="number" id="questionsAnswered">0</div>
        <div>Questions Answered (avg)</div>
      </div>
    </div>

    <div class="chart-card">
      <div class="chart-area">
        <canvas id="groupedChart"></canvas>
      </div>

      <div>
        <h3>Means by Question</h3>
        <ul class="aggregates-list" id="aggregatesList"></ul>
      </div>
    </div>

    <div class="submissions-card">
      <h3>Submissions</h3>
      <button id="exportCsv" class="btn">Export CSV</button>

      <table id="submissionsTable">
        <thead>
          <tr>
            <th>Age</th>
            <th>Gender</th>
            <th>Education</th>
            <th>Occupation</th>
            <th>Income</th>
            <th>Submitted</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="tableEmpty" style="display:none; padding:20px; text-align:center; color:#64748b;">
        No submissions yet.
      </div>
    </div>

  </div>

  <!-- Modal -->
  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal">
      <h3 id="modalTitle"></h3>
      <div id="modalContent"></div>
      <button id="closeModal" class="btn" style="margin-top:20px;">Close</button>
    </div>
  </div>

  <script>
    document.getElementById("backHome").onclick = () => {
      window.location.href = "/";
    };
  </script>

</body>
</html>
